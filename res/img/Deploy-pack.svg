@startuml Deploy-pack

    actor "Client" as c
    note as client_note
        Peut-être par exemple :
        * Angular
        * REST Client (insomnia, ..)
        * Android
    end note

c .left. client_note

    node "Springboot server" as server {
        [controller] as controller
        [service] as service
        [repository] as repo
        [Spring\n....\n Jackson Serializer] as jms
    }

    database db [
        Database
        - - - -
        Mysql
    ]

    left to right direction

    c - -> controller: 1. request
    controller - -> service: 2. appel le service métier
    service - -> repo: 3. ordres "primaires"
    repo - -> db: 4. => select/update/... ?
    db ..> repo: 5. data
    service <. repo: 6. retour objets
    controller <.. service: 7. retour données
    controller -right-> jms: 8. serialization
    c .. jms: 9. JSON

    note as service_note
        Le service peut appeler 0, 1 ou plusieurs
        repositories au besoin.
        Ces appels permettront de :
        * récupérer les informations <i>"simples"</i>
        vennant de la <i>BDD</i>
        * de lancer les impacts <i>"simples"</i>
        (insert/update)
    end note

    service .. service_note

@enduml

